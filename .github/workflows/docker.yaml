name: Springboot CI to Docker Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Install with Maven And Skip Tests
      run: mvn install -DskipTests
    - name: Build with Maven And Skip Tests
      run: mvn clean package -DskipTests